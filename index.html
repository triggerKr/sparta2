<!DOCTYPE html>
<html>
<head>
	<style>
	.dropdown {
	  position: relative;
	  display: inline-block;
	}

	.dropdown-content {
	  display: none;
	  position: absolute;
	  z-index: 1;
	}

	.dropdown:hover .dropdown-content {
	  display: block;
	}
	</style>
</head>
<body>

	<div class="dropdown">
	  <span>드롭다운 메뉴</span>
	  <div class="dropdown-content">
	    <a href="#">메뉴 항목 1</a>
	    <a href="#">메뉴 항목 2</a>
	    <a href="#">메뉴 항목 3</a>
	  </div>
	</div>

</body>
</html>
